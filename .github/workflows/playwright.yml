name: Playwright Test with Artifact Upload & Download

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install

    - name: Run Playwright script
      run: python script.py

    - name: Upload screenshot artifact
      uses: actions/upload-artifact@v4
      with:
        name: naver-screenshot
        path: naver.png

  use-artifact:
    runs-on: ubuntu-latest
    needs: run-playwright  # 이전 job이 성공해야 실행

    steps:
    - name: Download screenshot artifact
      uses: actions/download-artifact@v4
      with:
        name: naver-screenshot
        path: ./screenshots

    - name: List downloaded screenshots
      run: ls -l ./screenshots
